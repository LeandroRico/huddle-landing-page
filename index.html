<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="css/tablet.css" media="(min-width: 850px)">
  <link rel="stylesheet" href="css/desktop.css" media="(min-width: 950px)">
</head>
<body>
  <header>
    <div class="wrapper">
      <img src="./images/logo.svg" alt="Huddle logo">
    </div>
  </header>
  <main>
    <section class="main-image">
      <div class="wrapper">
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups">
      </div>
    </section>
    <section class="main-content">
      <div class="wrapper">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <span><i class="icon fab fa-facebook-f"></i></span>
      <span><i class="icon fab fa-twitter"></i></span>
      <span><i class="icon fab fa-instagram"></i></span>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/f92cc77008.js" crossorigin="anonymous"></script>
</body>
</html>
